<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
</defs>

<!-- Background -->
<rect width="100" height="100" fill="#0a0a0f"/>

<!-- Outer square with gradient -->
<rect x="15" y="15" width="70" height="70"
      fill="none" stroke="url(#grad3)" stroke-width="6" rx="8"/>

<!-- Inner square -->
<rect x="35" y="35" width="30" height="30"
      fill="url(#grad3)" opacity="0.9" rx="4"/>

<!-- Accent corners -->
<circle cx="20" cy="20" r="3" fill="url(#grad3)"/>
<circle cx="80" cy="20" r="3" fill="url(#grad3)"/>
<circle cx="20" cy="80" r="3" fill="url(#grad3)"/>
<circle cx="80" cy="80" r="3" fill="url(#grad3)"/>
</svg>